<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 게임 - ESFJ</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251011000000">
    <style>
        .game-card-content {
            text-align: center;
        }
        .game-area {
            margin-top: 1.5em;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-display {
            margin-bottom: 1em;
            color: var(--text-color);
        }
        .game-display.question {
            font-size: 1.2em;
            font-weight: bold;
        }
        .game-display img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-bottom: 1em;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.8em;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        .choice-btn {
            padding: 0.8em 1em;
            font-size: 1em;
            background-color: var(--primary-color);
            color: var(--text-color-inverted);
            border: 1px solid var(--primary-color-dark);
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .choice-btn:hover {
            background-color: var(--primary-color-dark);
        }
        .feedback-message {
            margin-top: 1em;
            font-size: 1.2em;
            font-weight: bold;
        }
        .feedback-message.correct {
            color: var(--success-color);
        }
        .feedback-message.incorrect {
            color: var(--error-color);
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ESFJ.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>

    <div class="container">
        <h1>오늘의 ESFJ 게임</h1>
        <div class="card info-card game-card-content">
            <div id="game-info">
                <div id="gameTitle" class="card-title"></div>
                <p id="gameDescription">게임을 불러오는 중...</p>
            </div>
            <div id="gameArea" class="game-area">
                <!-- Game content will be loaded here by JavaScript -->
            </div>
            <div id="game-input-area">
                <!-- Game input will be loaded here by JavaScript -->
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251011000000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // --- Game Implementations for ESFJ ---

    // Game 0: Social Harmony Quiz
    function setupSocialHarmonyQuiz() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 소셜 하모니 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "두 친구가 보고 싶은 영화가 달라 다투고 있습니다. 어떻게 중재하시겠습니까?", a: ["두 영화 모두 보자고 제안한다", "한 명을 설득해서 양보하게 한다", "오늘은 각자 보고싶은 걸 보자고 한다"], correct: 0 },
            { q: "모임에서 한 친구가 대화에 끼지 못하고 있습니다. 어떻게 하시겠습니까?", a: ["그 친구가 잘 아는 주제로 화제를 돌린다", "나중에 따로 챙겨준다", "스스로 어울리도록 놔둔다"], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Remember the Detail
    function setupRememberTheDetailGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 디테일 기억하기";
        const gameArea = document.getElementById('gameArea');
        const details = [
            { img: "https://via.placeholder.com/300x200/FFC0CB/000000?text=Room+A", q: "방에 있던 액자의 색깔은 무엇이었나요?", a: ["분홍색", "파란색", "노란색"], correct: 0 },
            { img: "https://via.placeholder.com/300x200/ADD8E6/000000?text=Profile+B", q: "프로필 사진 속 인물의 셔츠 색깔은 무엇이었나요?", a: ["검은색", "하늘색", "흰색"], correct: 1 }
        ];
        const detail = details[Math.floor(currentRandFn() * details.length)];
        currentCorrectAnswer = detail.correct;
        gameArea.innerHTML = `<div class="game-display"><img src="${detail.img}" alt="Detail Image"></div><p>이미지를 5초간 보여줍니다!</p>`;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;

        setTimeout(() => {
            gameArea.innerHTML = `
                <div class="game-display question">${detail.q}</div>
                <div class="choices">
                    ${detail.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
                </div>
            `;
        }, 5000);
    }

    // Game 2: Gift Giver
    function setupGiftGiverGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 선물 고르기";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "친구가 우울해하고 있습니다. 어떤 선물을 주시겠어요?", a: ["따뜻한 담요", "친구가 가장 좋아하는 간식", "진심을 담은 손편지"], correct: 2 },
            { q: "친구가 승진했습니다. 어떤 선물로 축하해 주시겠어요?", a: ["고급 펜", "축하 파티", "상품권"], correct: 1 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 3: Party Planner
    function setupPartyPlannerGame() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 파티 플래너";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "작은 모임을 계획 중입니다. 가장 먼저 확인할 것은 무엇인가요?", a: ["참석자들의 음식 알레르기 정보", "배경 음악 리스트", "파티 장식"], correct: 0 },
            { q: "성공적인 파티를 위해 가장 중요한 요소는 무엇일까요?", a: ["맛있는 음식", "모두가 즐길 수 있는 활동", "편안하고 조화로운 분위기"], correct: 2 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // --- Game Dispatcher and Common Logic ---
    const gameTypes = [
        setupSocialHarmonyQuiz,
        setupRememberTheDetailGame,
        setupGiftGiverGame,
        setupPartyPlannerGame
    ];

    function getDayOfWeekText(day) {
        const messages = [
            "한 주를 마무리하며, 주변 사람들을 챙겨보는 건 어떨까요?", // Sunday
            "새로운 한 주, 따뜻한 마음으로 시작해 보세요!", // Monday
            "오늘은 당신의 세심함이 빛을 발하는 날입니다.", // Tuesday
            "주 중반, 조화로운 관계를 위해 힘써보세요.", // Wednesday
            "당신의 헌신이 주변을 밝게 만듭니다.", // Thursday
            "주말을 앞둔 금요일, 즐거운 계획을 세워보세요.", // Friday
            "여유로운 토요일, 소중한 사람들과 함께하는 시간을 가져보세요.", // Saturday
        ];
        return messages[day];
    }

    function showFeedback(isCorrect) {
        const feedbackMessage = document.getElementById('feedbackMessage');
        if (isCorrect) {
            feedbackMessage.innerText = "정답입니다! 역시 ESFJ, 따뜻하고 세심하시군요.";
            feedbackMessage.className = "feedback-message correct";
        } else {
            feedbackMessage.innerText = "아쉽네요. 다른 사람의 입장에서 다시 생각해 볼까요?";
            feedbackMessage.className = "feedback-message incorrect";
        }
        gameInProgress = false;
    }

    function handleChoiceClick(event) {
        if (!gameInProgress) return;
        const selectedIndex = parseInt(event.target.getAttribute('data-index'));
        showFeedback(selectedIndex === currentCorrectAnswer);
        document.querySelectorAll('.choice-btn').forEach(btn => btn.disabled = true);
    }

    function initDailyGame() {
        const today = new Date();
        const seed = getDailySeed();
        currentRandFn = mulberry32(seed);
        
        const dayOfWeek = today.getDay();
        document.getElementById('gameDescription').innerText = getDayOfWeekText(dayOfWeek);

        const gameTypeIndex = Math.floor(currentRandFn() * gameTypes.length + dayOfWeek) % gameTypes.length;
        gameTypes[gameTypeIndex]();

        document.getElementById('feedbackMessage').innerText = '';
        document.getElementById('feedbackMessage').className = "feedback-message";
        
        // Add event listeners after creating the elements
        // This is needed because the buttons are recreated for each game
        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', handleChoiceClick);
        });
    }

    window.onload = function() {
        try {
            initDailyGame();
        } catch (e) {
            console.error("오늘의 게임 생성 중 오류 발생:", e);
            document.getElementById('gameDescription').innerText = "콘텐츠를 불러오는 데 실패했습니다. 페이지를 새로고침해 주세요.";
        }
    };
    </script>
</body>
</html>
